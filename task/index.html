<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="./elements/style.css">
</head>

<body>
    <nav>
        <div class="txt">#Task</div>
        <ul>
            <li><a href="#header">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section>
        <form id="studentForm">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>

            <label for="language">Native Language:</label>
            <select id="language" name="language">
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="Marathi">Marathi</option>
            </select><br>

            <button type="button" onclick="addStudent()">Save</button>
            <button type="reset">Reset</button>
        </form>

        <table id="studentTable" class="table">
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Class</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Native Language</th>
                <th>Action</th>
            </tr>
        </table>
    </section>

    <script>
        function addStudent() {
            var table = document.getElementById("studentTable");
            var row = table.insertRow(-1);

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            var cell7 = row.insertCell(6);

            cell1.innerHTML = document.getElementById("studentId").value;
            cell2.innerHTML = document.getElementById("name").value;
            cell3.innerHTML = document.getElementById("class").value;
            cell4.innerHTML = document.getElementById("email").value;
            cell5.innerHTML = document.querySelector('input[name="gender"]:checked').value;
            cell6.innerHTML = document.getElementById("language").value;

            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.onclick = function () {
                table.deleteRow(row.rowIndex);
            };
            cell7.appendChild(deleteButton);

            var updateButton = document.createElement("button");
            updateButton.innerHTML = "Update";
            updateButton.onclick = function () {
                // Add update functionality here
                alert("Update functionality to be implemented.");
            };
            cell7.appendChild(updateButton);
        }
    </script>

</body>

</html>
